<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          margin: 0;
          padding: 0;
        }

        .container {
          max-width: 800px;
          margin: 50px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
          text-align: center;
          color: #333;
        }

        p {
          color: #666;
          line-height: 1.6;
        }

        .button {
          display: inline-block;
          padding: 10px 20px;
          margin-top: 20px;
          background-color: #4caf50;
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s;
        }

        .button:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Home Page</h1>
    <p>This is a simple home page created with HTML and styled with CSS.</p>
    <p>You can add more content here, such as images, text, links, or any other elements to make your home page more informative and engaging.</p>
    <a href="#" class="button">Learn More</a>
</div>
</body>
</html>
